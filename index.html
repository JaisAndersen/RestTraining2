<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Bookstore</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app" class="container p-4 my-4 border border-dark rounded">
        <h1>Bookstore</h1>

        <button id="getAllButton" v-on:click="getAllBooks" class="btn btn-primary m-1">Load Books</button>

        <table v-if="books.length > 0" class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books" :key="book.id">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }}</td>
                </tr>
            </tbody>
        </table>
        <div v-else>
            <p>No books available.</p>
        </div>

        <input class="input" v-model="idToGetBy" placeholder="Id" type="number" />
        <button id="getByIdButton" v-on:click="getBookById(idToGetBy)" class="btn btn-secondary m-1">Get Book By
            ID</button>
        <table v-if="singleBook != null" class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ singleBook.id }}</td>
                    <td>{{ singleBook.title }}</td>
                    <td>{{ singleBook.price }}</td>
                </tr>
            </tbody>
        </table>
        <div v-else>
            <p>No book found with that ID.</p>
        </div>

        <input class="input" v-model.number="deleteId" placeholder="Id" type="number"/>
        <button v-on:click="deleteBook(deleteId)" class="btn btn-warning m-1">Delete</button>
        <div>{{ deleteResponse }}</div>

        <input class="input" v-model.number="addBookData.id" placeholder="id" type="number"/>
        <input class="input" v-model="addBookData.title" placeholder="title" type="text"/>
        <input class="input" v-model.number="addBookData.price" placeholder="price" type="number"/>
        <button v-on:click="addBook()" class="btn btn-success m-1">Add Book</button>
        <div>{{ addResponse }}</div>

        <h2>Update Book</h2>
        <input class="input" v-model.number="updateBookData.id" placeholder="id" type="number"/>
        <input class="input" v-model="updateBookData.title" placeholder="title" type="text"/>
        <input class="input" v-model.number="updateBookData.price" placeholder="price" type="number"/>
        <button v-on:click="updateBook()" class="btn btn-succes m-1">Update Book</button>
        <div>{{ updateResponse }}</div>

    </div>
    <script src="index.js"></script>
</body>

</html>
